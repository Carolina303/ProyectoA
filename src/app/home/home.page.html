<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >
      PROYECTO A 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true">

    <ion-slide *ngFor="let slide of slides">
      <div class ="titulo">
        <h3>{{slide.titulo}}</h3>
        <img src={{slide.img}}/>
      </div>
      <div>
        <h3 [innerHTML]="slides.img"></h3>
      </div>
      
    </ion-slide>
  </ion-slides> 
  
</ion-content>
