<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true">

    <ion-slide *ngFor="let slide of slides">
      <div>
        <img src={{slide.img}}/>
      </div>
      <div>
        <h3 [innerHTML]="slide.img"> </h3>
      </div>
      
    </ion-slide>
  </ion-slides> 
  
</ion-content>
