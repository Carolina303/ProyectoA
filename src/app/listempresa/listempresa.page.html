<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    
    <ion-title>listempresa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let list of listempresa " >


      <ion-thumbnail slot="start">
       <!-- <ion-img  [src]="list.img"></ion-img>-->
        <div class="title">
        <h1 (click)="gotoinversion(list.name, list.img)">{{list.name}}</h1>
        
        </div>
      </ion-thumbnail>

    </ion-item>
  </ion-list>

</ion-content>
