<ion-header>
  <ion-toolbar>
    <ion-title>listempresa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let listaempresa of listaempresa" >
      <ion-thumbnail slot="start">
        <ion-img [src]="listaempresa.img"></ion-img>
      </ion-thumbnail>
      <ion-label>
        {{listaempresa.name}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
